{% extends "layout/superuser.html" %} {% block stylesheet %} {% endblock stylesheet %} {% block content %}



<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <h3 class="box-title">Users</h3>


            <div class="col-xl-12">
                <ul class="list-group list-group-flush">
                    {% for user in users %}
                    <li class="list-group-item"><a href="/user/{{user.id}}">{{user.fullname}}</a> </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
</div>


{% endblock content %} {% block script %} {% endblock script %}
